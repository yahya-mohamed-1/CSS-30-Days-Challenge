<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 11 - Animated Checkboxes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Animated Checkboxes</h1>
        
        <div class="checkbox-group">
            <h2>Switch Style</h2>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>

        <div class="checkbox-group">
            <h2>Flip Style</h2>
            <label class="flip">
                <input type="checkbox">
                <span class="flip-btn" data-label-on="ON" data-label-off="OFF"></span>
            </label>
        </div>

        <div class="checkbox-group">
            <h2>Expand Style</h2>
            <label class="expand">
                <input type="checkbox">
                <span class="expand-btn"></span>
            </label>
        </div>

        <div class="checkbox-group">
            <h2>3D Toggle</h2>
            <label class="toggle-3d">
                <input type="checkbox">
                <span class="toggle-3d-btn"></span>
            </label>
        </div>
    </div>
</body>
</html>
