<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 27 - Gradient Progress</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Animated Progress Bars</h1>
        
        <div class="progress-container">
            <h3>HTML</h3>
            <div class="progress-bar" style="--progress:90%; --color1:#ff9a9e; --color2:#fad0c4">
                <div class="progress-fill"></div>
                <span class="progress-text">90%</span>
            </div>
        </div>
        
        <div class="progress-container">
            <h3>CSS</h3>
            <div class="progress-bar" style="--progress:85%; --color1:#a18cd1; --color2:#fbc2eb">
                <div class="progress-fill"></div>
                <span class="progress-text">85%</span>
            </div>
        </div>
        
        <div class="progress-container">
            <h3>JavaScript</h3>
            <div class="progress-bar" style="--progress:75%; --color1:#fbc2eb; --color2:#a6c1ee">
                <div class="progress-fill"></div>
                <span class="progress-text">75%</span>
            </div>
        </div>
    </div>
</body>
</html>
