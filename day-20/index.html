<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 20 - CSS Pie Chart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CSS Pie Chart</h1>
        <div class="pie-chart">
            <div class="pie-segment segment-1"></div>
            <div class="pie-segment segment-2"></div>
            <div class="pie-segment segment-3"></div>
            <div class="pie-segment segment-4"></div>
            <div class="pie-center"></div>
        </div>
        <div class="legend">
            <div class="legend-item"><span class="color-1"></span>Category 1 (25%)</div>
            <div class="legend-item"><span class="color-2"></span>Category 2 (35%)</div>
            <div class="legend-item"><span class="color-3"></span>Category 3 (20%)</div>
            <div class="legend-item"><span class="color-4"></span>Category 4 (20%)</div>
        </div>
    </div>
</body>
</html>
